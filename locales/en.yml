    <b>"–ö—É–¥–∞ –ø–æ–µ—Ö–∞—Ç—å –ª–µ—Ç–æ–º –≤ –ö—Ä—ã–º?"</b>
    <i>–í –ö—Ä—ã–º—É –º–Ω–æ–∂–µ—Å—Ç–≤–æ –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã—Ö –º–µ—Å—Ç –¥–ª—è –ª–µ—Ç–Ω–µ–≥–æ –æ—Ç–¥—ã—Ö–∞! –†–µ–∫–æ–º–µ–Ω–¥—É—é –ø–æ—Å–µ—Ç–∏—Ç—å –ø–ª—è–∂–∏ –Æ–∂–Ω–æ–≥–æ –±–µ—Ä–µ–≥–∞, —Ç–∞–∫–∏–µ –∫–∞–∫ –ö–æ–∫—Ç–µ–±–µ–ª—å, –°—É–¥–∞–∫ –∏ –§–µ–æ–¥–æ—Å–∏—è. –¢–∞–∫–∂–µ —Å—Ç–æ–∏—Ç –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ –ö—Ä—ã–º—Å–∫–∏–µ –≥–æ—Ä—ã –∏ —Å—ä–µ–∑–¥–∏—Ç—å –≤ –Ø–ª—Ç—É, –ê–ª—É–ø–∫—É –∏ –°–µ–≤–∞—Å—Ç–æ–ø–æ–ª—å.</i>

    <b>"–ß—Ç–æ –≤–∑—è—Ç—å —Å —Å–æ–±–æ–π –≤ –≥–æ—Ä—ã –ö—Ä—ã–º–∞?"</b>
    <i>–ü—É—Ç–µ—à–µ—Å—Ç–≤—É—è –≤ –≥–æ—Ä—ã –ö—Ä—ã–º–∞, –Ω–µ –∑–∞–±—É–¥—å—Ç–µ –≤–∑—è—Ç—å —É–¥–æ–±–Ω—É—é –æ–±—É–≤—å –¥–ª—è –ø–æ—Ö–æ–¥–æ–≤, –ª–µ–≥–∫—É—é –æ–¥–µ–∂–¥—É, –≥–æ–ª–æ–≤–Ω–æ–π —É–±–æ—Ä, —Å–æ–ª–Ω—Ü–µ–∑–∞—â–∏—Ç–Ω—ã–π –∫—Ä–µ–º, —Å—Ä–µ–¥—Å—Ç–≤–∞ –æ—Ç –∫–æ–º–∞—Ä–æ–≤ –∏ –∫—Ä–µ–º –¥–ª—è –≥—É–±. –ü–æ–ª–µ–∑–Ω–æ —Ç–∞–∫–∂–µ –≤–∑—è—Ç—å —Å —Å–æ–±–æ–π —Ñ–æ—Ç–æ–∞–ø–ø–∞—Ä–∞—Ç, —á—Ç–æ–±—ã –∑–∞–ø–µ—á–∞—Ç–ª–µ—Ç—å –∫—Ä–∞—Å–æ—Ç—É –≥–æ—Ä–Ω—ã—Ö –ø–µ–π–∑–∞–∂–µ–π.</i>

    <b>"–ö–∞–∫–∞—è –ø–æ–≥–æ–¥–∞ –≤ –ö—Ä—ã–º—É –≤ —Å–µ–Ω—Ç—è–±—Ä–µ?"</b>
    <i>–í —Å–µ–Ω—Ç—è–±—Ä–µ –≤ –ö—Ä—ã–º—É –æ–±—ã—á–Ω–æ —Å—Ç–∞–±–∏–ª—å–Ω–æ —Ç–µ–ø–ª–æ, —Å—Ä–µ–¥–Ω—è—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç –æ–∫–æ–ª–æ 25¬∞C. –û–¥–Ω–∞–∫–æ, —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã –ø–µ—Ä–µ–¥ –ø–æ–µ–∑–¥–∫–æ–π, —Ç–∞–∫ –∫–∞–∫ –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ–±–æ–ª—å—à–∏–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è.</i>

    ‚ú® –ó–∞–¥–∞–≤–∞–π—Ç–µ —Å–≤–æ–∏ –≤–æ–ø—Ä–æ—Å—ã –æ —Ç—É—Ä–∏–∑–º–µ –≤ –ö—Ä—ã–º—É, –∏ —è —Å —Ä–∞–¥–æ—Å—Ç—å—é –ø–æ–º–æ–≥—É –≤–∞–º –ø–æ–ª—É—á–∏—Ç—å –Ω—É–∂–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏ –ª–∏—á–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏!
